<div *ngIf="user">
  <h2 class="page-header">{{user.fullname.first}} {{user.fullname.last}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Account Balance: {{user.balance}}</li>
  </ul>
</div>
