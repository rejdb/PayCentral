<form class="form-signin" (submit)="onLoginSubmit()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <flash-messages></flash-messages>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Password" required>
  </div>
    <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
